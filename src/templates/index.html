<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Email Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #d9e4ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 700px;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .container h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 5px;
      color: #222;
    }

    .subtitle {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .email-box {
      width: 100%;
      height: 200px;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .email-box:focus {
      border-color: #4d90fe;
      box-shadow: 0 0 10px rgba(77,144,254,0.3);
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4d90fe, #1c5ed6);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #1c5ed6, #4d90fe);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      color: white;
      background: #6c757d;
      transition: background 0.3s;
    }

    .result.spam { background: #dc3545; }
    .result.ham { background: #28a745; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ°Ô∏è Spam Email Detection</h2>
    <p class="subtitle">Paste your email content below to analyze if it's spam or ham</p>

    <form method="POST" action="/">
      <p class="section-title">‚úâÔ∏è Email Content</p>
      <textarea class="email-box" name="emailContent" placeholder="Paste your email content here..."></textarea>
      <button type="submit" class="btn">Analyze Email</button>
    </form>

    {% if result %}
      <p class="result">Result: {{ result }}</p>
    {% endif %}
  </div>
</body>
</html>
